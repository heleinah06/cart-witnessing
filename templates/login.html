<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cubao Congregation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">Cubao Congregation Login</h1>
        <p class="text-center text-gray-600 mb-6">Enter congregation number to proceed</p>
        
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" action="/login" class="space-y-4">
            <div>
                <label for="congregation_number" class="block text-gray-700 font-medium mb-2">
                    Congregation Number
                </label>
                <input type="password" id="congregation_number" name="congregation_number"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter congregation number" required>
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
                Login
            </button>
        </form>
    </div>
</body>
</html>
